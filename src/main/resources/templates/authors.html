<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>authors</title>
</head>
<body>
    <h1>authors</h1>
    <p>List of authors:</p>
    <table>
        <thead>
            <tr>
                <td>ID Author</td>
                <td>First Name</td>
                <td>Last Name</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="author : ${authors}">
                <td th:text="${author.idAuthor}"></td>
                <td th:text="${author.firstName}"></td>
                <td th:text="${author.lastName}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
